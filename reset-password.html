<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="registrationblock">
        <div class="intro">
            <h1>Daily Goals</h1>
        </div>
        <div class="registrationmain">
            <div class="form">
                <h2>Reset Password</h2>
                <form id="resetForm">
                    <input type="password" id="newPassword" placeholder="New Password" class="form-control" required>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');

if (!token) {
    alert("âŒ Token missing! Restart forgot password.");
    window.location.href = "forgot-password.html";
}

const resetForm = document.getElementById("resetForm");
resetForm.addEventListener("submit", async e => {
    e.preventDefault();
    const newPassword = document.getElementById("newPassword").value.trim();

    try {
        const res = await fetch("http://localhost:3000/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
            window.location.href = "login.html";
        }
    } catch (err) {
        console.error(err);
        alert("Failed to reset password. Check server.");
    }
});
</script>
</body>
</html>
