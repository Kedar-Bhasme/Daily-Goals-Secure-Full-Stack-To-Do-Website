<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Goals-Login </title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="registrationblock">
            <div class="intro">
                <h1>Daily Goals </span></h1>
            </div>
            <div class="registrationmain">
                <div class="form">
                    <form id="loginForm">
    <h2>Login </h2>
    <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Enter Your Email" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Enter Your password" class="form-control" required>
    </div>
    <button type="submit">Enter</button>
    <p>Don't have an account? <button type="button" id="signupRedirectBtn" class="redirect-btn">Signup</button></p>
    <p>
    <button type="button" id="forgotPasswordBtn" class="redirect-btn">Forgot Password?</button>
</p>

</form>

<script src="./login.js"></script>

                </div>
        </div>
    </div>
</body>
</html>
