<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="registrationblock">
        <div class="intro">
            <h1>Daily Goals</h1>
        </div>
        <div class="registrationmain">
            <div class="form">
                <h2>Forgot Password</h2>
                <form id="forgotPasswordForm">
                    <input type="email" id="forgotEmail" placeholder="Enter Your Email" class="form-control" required>
                    <button type="submit">Send Reset Link</button>
                </form>
                <p><button type="button" id="backToLoginBtn" class="redirect-btn">Back to Login</button></p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("backToLoginBtn").addEventListener("click", () => {
    window.location.href = "login.html";
});

const forgotForm = document.getElementById("forgotPasswordForm");
forgotForm.addEventListener("submit", async e => {
    e.preventDefault();
    const email = document.getElementById("forgotEmail").value.trim().toLowerCase();

    try {
        const res = await fetch("http://localhost:3000/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok && data.token) {
            // âœ… Proper URL interpolation
            window.location.href = `reset-password.html?token=${data.token}`;
        }
    } catch (err) {
        console.error(err);
        alert("Failed to send reset link. Check server.");
    }
});
</script>
</body>
</html>
