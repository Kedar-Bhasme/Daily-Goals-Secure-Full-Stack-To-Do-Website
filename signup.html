<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Daily Goals</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
.container { background:white; padding:40px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2); }
input, button { display:block; margin:15px 0; padding:10px; width:100%; border-radius:5px; border:1px solid #ccc; }
button { background:#ff8c42; color:white; cursor:pointer; border:none; }
button:hover { background:#ff6f00; }
.redirect-btn { background:none; border:none; color:blue; cursor:pointer; text-decoration:underline; padding:0; margin:0; }
</style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <button id="loginRedirectBtn" class="redirect-btn">Login</button></p>
</div>

<script src="./signup.js"></script>


</body>
</html>
